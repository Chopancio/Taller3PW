<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <!-- Compiled and minified CSS -->
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
   <link rel="stylesheet" href="UserNombrecss.css">

  <title>Formulario Registro</title>

</head>
<body>
  
 <div class="section container">
  <div class="row">
     <form class="col s12">
     <h3>Formulario de registro</h3><br>
     <h6>realizado con materialize</h6>
      <div class="row card-panel">
        <div class="input-fild col s6 form-grup" >
          <input type="text" placeholder="ingrese el nombre" id="nombre" required>
          <label for="nombre">Nombre</label>
        </div>
        <div class="input-fild col s6 form-grup" >
          <input type="text" placeholder="ingrese el apellido" id="apellido" required>
          <label for="nombre">Apellido</label>
        </div>
        <div class="input-fild col s6 form-grup">
          <input type="email" placeholder="ingrese el email" id="correo" required>
          <label for="nombre">email</label>
        </div>
        <div class="input-fild col s6 form-grup">
          <input type="password" placeholder="ingrese el contraseña" id="contraseña" required>
          <label for="nombre">Contraseña</label>
        </div>
        <div class="input-fild col s6 form-grup">
          <input type="number" placeholder="ingrese el numero de contacto" id="celular" required>
          <label for="nombre">Celular</label>
        </div>
        <div class="input-fild col s6">
          <input type="text" placeholder="ingrese el nombre de usuario" id="user" required>
          <label for="nombre">Usuario</label>
        </div>
        </div>
        <button class="btn" type="submit">Registrar</button>
      </div>
  

     </form>
     
      
</body>
</html>
